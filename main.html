<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bootstrap Buttons</h1>
    <button id="button-1" type="button" class="btn btn-primary">Primary</button>
    <button id="button-2" type="button" class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-success btn-lg" id="button-3" type="button" class="btn btn-primary btn-lg">Large button</button>
    <button id="button-4" class="btn btn-danger btn-sm" type="button" class="btn btn-primary btn-sm">Small button</button>
    <div class="d-grid gap-2">
        <button id="button-5" class="btn btn-warning btn-lg vw-100" class="btn btn-primary" type="button">Button</button>
      </div>
      <button class="btn btn-info disabled" id="button-6" type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
      <button class="btn btn-light" id="button-7" type="button" class="btn btn-secondary btn-lg" disabled>Button</button>
      <button id="button-8" type="button" class="btn btn-link">Link</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
